<!DOCTYPE html>
<html lang="en" ng-app="spotify">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="theme/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Angify - Angular Spotify WebAPI</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1><img src="theme/assets/logo.png" class="logo-img" alt="">Angify</h1>
    </div>
    <div class="description">
      <p>
        Esta aplicación esta desarrollada en angularjs permite escuchar demos
        de cualquier canción por medio de la WebAPI de Spotify.
        Pruebala bucando algo ahora.
      </p>
    </div>
  </div>
  <spotify-player></spotify-player>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
  <script src="app/app.js"></script>
  <script src="app/factory/factory.js"></script>
  <script src="app/components/player.js"></script>
</body>
</html>
